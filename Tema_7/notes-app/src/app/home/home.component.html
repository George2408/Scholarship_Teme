<div class="main-div">
  <app-filter (emitSelectedFilter)="receiveCategory($event)" ></app-filter>

  <form class="form-search" >
    <mat-form-field  appearance="fill">
      <mat-label>Search</mat-label>
      <input matInput [formControl] = 'selectedSearchword' >
    </mat-form-field>
    </form>
    <!--  -->

  <div class="notes">
    <app-note [selectedCategoryId]="categoryId" [selectedSearchWord]="searchWord"></app-note>
    <app-tools></app-tools>
  </div>
</div>
