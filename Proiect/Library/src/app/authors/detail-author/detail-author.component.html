<div class="mainContainer">
  <app-nav-bar></app-nav-bar>

  <div class="mainChild">
    <div class="imageSize">
      <label for="#image">{{ author.name }}</label>
      <img src="{{ author.image }}" #image />
    </div>

    <div class="descriptionContainer">
      <p class="description">
        {{ author.description }}
      </p>
      <p>Date of birth: {{ author.dateOfBirth | date: "longDate" }}</p>
    </div>

    <div class="anotherDetails">
      <div class="listContainer">
        <div class="listViewContainer">
          <table
            mat-table
            [dataSource]="books"
            class="mat-elevation-z8, table, tableHeight"
          >
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef class="imageList">Image</th>
              <td mat-cell *matCellDef="let element" class="imageListSize">
                <img src="{{ element.image }}" alt="" />
              </td>
            </ng-container>

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef class="containerDisplay">
                Title
              </th>
              <td mat-cell *matCellDef="let element" class="containerDisplay">
                {{ element.title }}
              </td>
            </ng-container>

            <ng-container matColumnDef="dateOfPublication">
              <th mat-header-cell *matHeaderCellDef>Date of Publication</th>
              <td mat-cell *matCellDef="let element">
                {{ element.dateOfPublication | date: "longDate" }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
