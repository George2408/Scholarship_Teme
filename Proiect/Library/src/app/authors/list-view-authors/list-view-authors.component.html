<div class="mainContainer">
  <div class="navBarContainer">
    <app-nav-bar></app-nav-bar>
  </div>
  <div class="buttonAdd">
    <button mat-raised-button [routerLink]="'/add-author'">
      Add an author
    </button>
  </div>

  <div class="listViewContainer">
    <table mat-table [dataSource]="authors" class="mat-elevation-z8, table">
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="imageDiv">Image</th>
        <td mat-cell *matCellDef="let element" class="imageSize">
          <img src="{{ element.image }}" alt="" />
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <!-- <td mat-cell *matCellDef="let element" [routerLink]="'/detail-view'"> -->
        <td mat-cell *matCellDef="let element" (click)="detailView(element.authorId)">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dateOfBirth | date: "longDate" }}
        </td>
      </ng-container>

      <!-- <ng-container matColumnDef="details">
        <th math-header-cell *matHeaderCellDef>Details</th>]
        <td mat-cell>
          <button mat-raised-button color="primary" [routerLink]="'/detail-author'">Details</button>
        </td>
      </ng-container> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
