<div class="mainContainer">
  <app-nav-bar></app-nav-bar>

  <div class="child">
    <h1>Add a book</h1>

    <form class="example-form">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Name" [formControl]="title" required />
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Author</mat-label>
        <mat-select [formControl]="author">
          <mat-option *ngFor="let author of authors" [value]="author.name">
            {{ author.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="Description"
          [formControl]="description"
        ></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date of Publication</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [formControl]="dateOfPublication"
          required
        />
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button (click)="picker.open()">Open</button>

      <button mat-button (click)="clickAdd()">Add</button>
    </form>
  </div>
</div>
